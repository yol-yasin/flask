{% extends "dashboard.html" %}

{% block dashboard_title %}Ders Ekle{% endblock %}

{% block dashboard_content %}
<h2>Ders Ekle</h2>

<form action="{{ url_for('ders_ekle') }}" method="post" class="mt-4" novalidate>
  <div class="mb-3">
    <label for="course_name" class="form-label">Ders Adı</label>
    <input type="text" class="form-control" id="course_name" name="course_name" placeholder="Ders adını giriniz" required>
  </div>

  <div class="mb-3">
    <label for="teacher_id" class="form-label">Öğretmen Seçin</label>
    <select class="form-select" id="teacher_id" name="teacher_id" required>
      <option value="" disabled selected>Öğretmen seçiniz</option>
      {% for teacher in teachers %}
        <option value="{{ teacher.id }}">{{ teacher.firstname }} {{ teacher.lastname }}</option>
      {% endfor %}
    </select>
  </div>
  
  <button type="submit" class="btn btn-primary">Ders Ekle</button>
</form>


{% if error %}
  <div class="alert alert-danger mt-3" role="alert">
    {{ error }}
  </div>
{% endif %}
{% if success %}
  <div class="alert alert-success mt-3" role="alert">
    {{ success }}
  </div>
{% endif %}

<div class="mt-4">
  <a href="{{ url_for('derslerim') }}" class="btn btn-secondary">Derslerime Dön</a>
</div>

{% endblock %}
